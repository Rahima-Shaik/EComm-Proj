<div class="product-list">
<h3>Product List</h3>
<p class="error-p">{{deleteItem}}</p>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let item of productList,let i=index">
            <td>{{item.id}}</td>
            <td><img src="{{item.image}}" /></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
                <fa-icon [icon]="Icon" class="deleteIcon" (click)="ondelete(item.id)"></fa-icon>
                <fa-icon routerLink="/seller-update-product/{{item.id}}" [icon]="editIcon" class="editIcon" (click)="onEdit(i)"></fa-icon>
            </td>
         </tr>
    </tbody>
</table>
</div>
