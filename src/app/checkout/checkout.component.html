<div class="checkout">
    <h2>Checkout</h2>
    <div class="row">
      <div class="col-sm-7 shipping-address">
       <h4>Add Shipping Address</h4>
       <p class="order-msg">{{orderMsg}}</p>
       <form #orderData="ngForm" class="common-form">
        <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel/>
        <input type="text" class="form-input" name="Address" placeholder="Enter your Address" ngModel/>
        <input type="phone" class="form-input" name="contact" placeholder="Enter contact details" ngModel/>
        <button class="form-button" (click)="orderNow(orderData.value)">Order now</button>
       </form>
      </div>
      <div class="col-sm-5">
        <h3>Total Amount :{{totalPrice}}</h3>
        <h4>Payment Method: <b>Cash On Delivery</b></h4>
      </div>
    </div>
</div>
