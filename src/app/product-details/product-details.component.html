<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img src="{{productData.image}}" alt="" />
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
           <h3>Price : {{productData.price}}</h3>
            <div>
                Color :<h6 class="box" [style.backgroundColor]="productData.color"></h6>
                <h6>Category: {{productData.category}}</h6>
                <h6>Description:{{productData.description}}</h6>
                <button class="form-button">Buy Now</button>
                <button class="form-button"  *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
                <button class="form-button" *ngIf="removeCart" (click)="removeToCart(productData.id)">Remove to Cart</button>
            </div>
            <div class="quantity-group">
                <button (click)="byRemove()">-</button>
                <input type="text" value="{{count}}" />
                <button (click)="onAdd()">+</button>
            </div>
        </div>
    </div>
</div>
