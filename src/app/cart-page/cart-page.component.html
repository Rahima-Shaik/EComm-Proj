<div class="cart-page">
    <h2>Cart Page</h2>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" />
                </li>
                <li>
                    <span>Name: {{cart.name}}</span>
                </li>
                <li>
                    <span>Price: {{cart.price}}</span>
                </li>
                <li>
                    <span>Quantity: {{cart.quantity}}</span>
                </li>
                <li>
                    <button class="form-button" (click)="removeCart(cart.id)">Remove From Cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount:</span>
                    <span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax:</span>
                    <span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Discount:</span>
                    <span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span>Delivery:</span>
                    <span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <h4><span>Total:</span></h4>
                    <h4><span>{{priceSummary.total}}</span></h4>
                </li>
                <button class="form-button checkout" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
